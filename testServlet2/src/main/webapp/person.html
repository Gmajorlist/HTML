<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body style="background-color:beige;">
<form name="personForm" method="post" action="http://localhost:8080/testServlet2/dark">
<table style="background-color:white;" border="1" cellpadding="5" cellspacing="0">
	<tr>
		<th width="70" align="center">이름</th>
		<td>
			<input type="text" name="name" placeholder="이름을 입력하세요">
			<div id="nameDiv"></div>
		</td>
	</tr>	
	<tr>
		<th width="70" align="center">성별</th>
		<td>
			<fieldset>
			<legend>성별</legend>
			<input type="radio" name="gender" id="gender_m" value="0"checked="checked">
			<label for="gender_m">남자</label>
			&nbsp; <!-- &nbsp; 이거 띄어써줌 -->
			<input type="radio" name="gender" id="gender_w" value="1">
			<label for="gender_w">여자</label>
			</fieldset>
		</td>	
	</tr>
	<tr>
		<th width="70" align="center">색깔</th>
		<td>
			<select name="color" style="width: 200px;">
				<!--<optgroup label=""></optiongroup> -->
    			<option value="">색깔 선택</option>
    			<option value="빨강">빨강</option>
    			<option value="파랑">파랑</option>
    			<option value="초록">초록</option>
    			<option value="노랑">노랑</option>
			</select>
		</td>
	</tr>
	<tr>
		<th width="70" align="center">취미</th>
		<td>
		 <input type="checkbox" name="hobby" id="hobby_exercise" value="운동" checked />
		 <label for="hobby_exercise">운동</label>
		 <input type="checkbox" name="hobby" id="hobby_movie" value="영화" /> 
		 <label for="hobby_movie">영화</label>
         <input type="checkbox" name="hobby" id="hobby_music" value="음악" /> 
         <label for="hobby_music">음악</label>
         <input type="checkbox" name="hobby" id="hobby_game" value="게임" />
         <label for="hobby_game">게임</label>
		 <input type="checkbox" name="hobby" id="hobby_shopping" value="쇼핑" /> 
		 <label for="hobby_shopping">쇼핑</label>
		</td>
	</tr>
	<tr>
		<th width="70" align="center">과목</th>
		<td>
			<select name="subject" size="5" style="width: 100px;" multiple="multiple">
				<option value="Java" select="">Java</option>
				<option value="Servlet">Servlet</option>
				<option value="JSP">JSP</option>
				<option value="Spring">Spring</option>
				
			
			</select>
		</td>
		
	</tr>	
	<tr>
		<td colspan="2" align="center">
			<input type="button" value="SEND" onclick="check()">        <!--onclick을 하면 기본적으로 자바스크립트를 잡아줌  --> 
			<input type="reset" value="CANCEL">
		</td>
	</tr>
</table>
</form>
<script type="text/javascript">
function check(){
	if(document.personForm.name.value == ""){
		alert("이름 입력");
		return;
	}
	var check = document.getElementsByName("hobby");
	var count = 0;
	for(i=0; i<check.length; i++){
		if(check[i].checked) count++;
	}//for
	if(count == 0 ){
		alert("취미를 선택")
		return;
	}
	document.personForm.submit();
} // 그냥 누르면 스몰페이지로 이름을 입력하라고 문구가 나옴

</script>
</body>
</html>

		영화 <input type="checkbox" name="hobby" value="movie" /> 
        뮤직 <input type="checkbox" name="hobby" value="music" /> 
        게임 <input type="checkbox" name="hobby" value="game" />
		쇼핑 <input type="checkbox" name="hobby" value="shopping" />  -->
