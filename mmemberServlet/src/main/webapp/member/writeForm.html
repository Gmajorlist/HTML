<body style="background-color:beige;">
<form name="writeForm" method="post" action="">
<table style="background-color:white;" border="1" cellpadding="5" cellspacing="0">
	<h2>회원가입</h2>
	<tr>
		<th width="70" align="center">이름</th>
		<td>
			<input type="text" name="name" size="30" placeholder="이름을 입력">
			<div id="nameDiv"></div>
		</td>
	</tr>	
	<tr>
		<th width="70" align="center">아이디</th>
		<td>
		<input type="text" name="Id" size="30" placeholder="아이디 입력">
		<div id="IdDiv"></div>
		</td>
	</tr>
	<tr>
		<th width="70" align="center">비밀번호</th>
		<td>
		<input type="password" name="Pw" size="40" type="password">
		<div id="pwDiv"></div>
		</td>
	</tr>
	<tr>
		<th width="70" align="center">비밀번호 확인</th>
		<td>
		<input type="password" name="PwConfirm" size="40" type="password">
		</td>
	</tr>
	<tr>
		<th width="70" align="center">성별</th>
		<td>
			<input type="radio" name="gender" id="gender_m" value="0"checked="checked">
			<label for="gender_m">남자</label>
			<input type="radio" name="gender" id="gender_w" value="1">
			<label for="gender_w">여자</label>
		</td>	
	</tr>
	<tr>
		<th width="70" align="center">이메일</th>
		<td>
		<input name="email1" type="text" style="width: 120px;">
		@
		<input name="email2" type="text" style="width: 120px;" onchange="select()"> <!-- 자바스크립트 함수 호출  /form밑에 스크립트생성하고 펑션!-->
		<select name="email3" style="width: 120px;">
			<option value="">직접 입력</option>
			<option value="naver.com">naver.com</option>
			<option value="nate.com">nate.com</option>
			<option value="kakao.com">kakao.com</option>
		</select>		
		</td>
	</tr>
	<tr>
		<th width="70" align="center">휴대폰</th>
		<td>
		<select name="phone" = style="width: 120px;" >
		<option value="010">010</option>
		<option value="011">011</option>
		</select>
		-
		<input type="text" name="tell2" style="width: 70px;">
		-
		<input type="text" name="tell2" style="width: 70px;">
		</td>
	</tr>
	<tr>
		<th>주소</th>
		<td>
		<input type="text" name="zipcode" size="5" readonly>
		<input type="button" value="우편번호검색" onclick="">
		<br>
		<input type="text" name="addr1" style="width: 400px;" placeholder="주소" readonly/>
		<br>
		<input type="text" name="addr2" style="width: 400px;" placeholder="상세주소" />
	</td>
	</tr>
	
	<tr>
		<td colspan="2" align="center">
		 <input type="button" value="회원가입" onclick="checkWrite()">
		 <input type="button" value="다시작성">
		</td>
	</tr>
</table>
</form>
