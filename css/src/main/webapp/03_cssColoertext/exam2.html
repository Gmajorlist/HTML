<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h3{
	text-align: right;
}
span{
	text-decoration: line-through; /*중간줄  */

}
strong{
	text-decoration: overline; /* 윗줄 */
}
.p1 {
	text-indent: 3em; /* em = 중요한 문구 !! 기울림이들어갑니다  ==3em 크기 화면에서 제공하고 있는 세글자 의미합니다(안으로 들여쓰기)*/
	text-align: justify; /*  양쪽 정렬 */
}
.p2{
	text-indent: 1em;
	text-align: center;
}
</style>
</head>
<body>
<h3>텍스트 꾸미기</h3>
<hr>
<p class="p1">
	HTML의 태그만으로 기존의 워드 와 같이 들여쓰기<span>텍스트 제어</span>를 할수 있다.
</p>
<p class="p2">
	그러나<strong>스타일 시트</strong>가가가
</p>
<p>
	<a href="http://www.naver.com" style="text-decoration:non;">
	밑줄이 없는 네이버 링크
	</a>
</body>
</html>
