<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1:before {/*  많이쓰임 */
	content: "안녕하세요";
}
h2:after{/*  많이쓰임 */
	content: url("../img/vlvlan.png")
}
</style>
</head>
<body>
<h1>Hi.World!</h1>
<h2>Hi.World!</h2>
</body>
</html>
<!-- 
* content
- html 문서에 쓰지 않고도 CSS로 내용(텍스트나 이미지)을 생성하는 역할
- :before, :after 가상 요소와 주로 사용된다
 -->
