<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.paging{
	text-align: center;
}
.paging a{/* paging 안에있는 a 들  */
	display: inline-block; /* 높이랑 너비를 줄수있음  */
	padding: 5px 8px;
	border: 1px solid #ccc;
	background-color:beige;
	font-weight: bold;
}
</style>
</head>
<body>
<p class="paging">
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
</p>
</body>
</html>
