<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>옵티컬아트는 번역하면<strong> 미술</strong> 이로고하는
<mark>광학적</mark>이란 망막에 으따</p>
<hr>

<p><abbr title="HyperText Markup Language">HTML</abbr>은 왔더?
본문어쩌구 쩌쩌쩌쩌ㅉ
</p>
<hr>

<p>창이 어쩌구
<dfn title="어쩌구저쩌구">뭐라는거지?</dfn>로 장식?맞아?</p>
<hr>
<p><dfn><abbr title="HyperText Markup Language">html</abbr></dfn>asd
asdjj</p>
<hr>
<p>기사<small>&copy; 홍기자</small>가 작성했냐 </p>
<hr>
<p> 거갱은<cite>천사와 싸우는</cite>바보가 나타나 반고</p>
<hr>
<h1><ruby>s<rt>w</rt><rt>w2</rt><rt>w3</rt><rt>w4</rt><rt>w5</rt></ruby>시대</h1>

</body>
</html>

<!-- 
* <mark> 태그
- 구문을 하이라이팅한다.

* <abbr> 
- 약어 또는 두문자어를 나타내는데, 'title' 속성으로 약어의 원형을 나타낸다.

* <dfn>
- 단어의 정의를 나타낸다.
- 'title' 속성으로 정의를 표현하는데, <abbr> 태그와 같이 사용할 수도 있다.

* <cite>
- 본문에서 책, 노래, 게임, 그림, 영화, 연극, 전시회 등의 작품 제목을 표현한다.

* <small>
- 일반적으로 면책 조항, 주의 사항, 법적 제한, 저작권 등을 나타낸다.

* <ruby>
- 기본 텍스트 주변에 짧은 텍스트를 배치하고 싶을 때 사용한다.
- 주로 일본어나 한자에 발음이나 주석을 얹는 방법으로 많이 쓰인다.
- <ruby>태그로 감싼 후, <rt>태그로 루비 주석을 표현한다.
 -->
