<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/event.css">
</head>
<body>
    <h1>this의 사용</h1>
    <div id="input">
        <h2>단독 개체의 확인</h2>
        <div id="singleButton">클릭하세요.</div>

        <h2>복수 개체의 확인</h2>
        <div>
            <button class="multiButton">클릭하세요.</button>
            <button class="multiButton">클릭하세요.</button>
            <button class="multiButton">클릭하세요.</button>
            <button class="multiButton">클릭하세요.</button>
        </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript"> 
    $(function(){
        $('#singleButton').click(function(){
            //$('#singleButton').html('감사합니다');  
            $(this).html('감사합니다');  //클릭한 자기 자신을 의미한다.
        });

        $('.multiButton').click(function(){
           // $('.multiButton').html('감사합니다');  // 클릭한번에 전체가 다바뀜
            $(this).html('감사합니다'); // 4개중 클릭한 객체만 바뀜
            //여러개 속성이 있으면 class 속성을 써라
            //만약에 class 속상이 아니라 id 속상이었다면
           // $('#multiButton').html('감사합니다');  // 똑같은 속성을 줄때 id 속성주면 안돼 이유는 하나만바뀜

           var index = $(this).index();
           var result = index + '번째 요소를 선택하셨다';
           $(this).html(result); 
        });
//this 정말 많이 사용함
    });
    </script>
</body>
</html>
